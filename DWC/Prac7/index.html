<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bombetes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>  
  
    <header>

      <button onclick="arrivada()">Registrar</button>
        

    </nav>

    <div>
      <h2>Consultar</h2>
      <p>Nombre:</p>
      <input type="text" id="nombreC">

      <p>Apellido:</p>
      <input type="text" id="apellidoC">

      <button onclick="consultar()">Consultar</button>

    </div>
    
    
	<script src="index.js"></script>
  

  </body>
